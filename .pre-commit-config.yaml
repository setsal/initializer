repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v13.0.1 # choose the version that works for your project
    hooks:
      - id: clang-format
        args: [--style=file] # use the .clang-format file in the root of the repository
  - repo: local
    hooks:
      - id: yapf
        name: yapf
        language: python
        entry: yapf
        args: [-i, -vv, --style=.style.yapf]
        types: [python]
